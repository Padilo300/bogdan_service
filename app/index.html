<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/native.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Padilo</title>
</head>
<body>
    <header class="container-fluid" id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12  col-md-3">
                            <h1 class="logoText h6">
                                ANTEGI GROUP
                            </h1>
                        </div><!--end col-md-3 -->
                        <nav class="col-xs-12 col-sm-12 col-md-9">
                            <div class="mobilBar">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <ul class="nav" id="nav">
                                <li>
                                    <a href="#" class="active">
                                        <i class="fa fa-user-circle" aria-hidden="true"></i> 
                                        BASIC
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                            <i class="fa fa-bars" aria-hidden="true"></i>
                                        Мои заказы
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        $ 200
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                                        Выход
                                    </a>
                                </li>
                            </ul> 
                        </nav><!-- end nav -->
                    </div>
                </div><!--end col-xs-12 -->
            </div>
        </div>
    </header>
    <section class="container sectionEditOrder">
        <p class="h2 text-center slimText">
                СОЗДАНИЕ ЗАКАЗА
        </p>
        <form action="/" method="POST">
            <table>
                <tr>
                    <td colspan="1" >
                        <input type="url" name="url_1" placeholder="введите ссылку">
                    </td>
                    <td> </td>
                    <td>
                            <input type="number" value="250" placeholder="1000 кол-во">
                    </td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <td colspan="1" >
                        <input type="text" name="parametr1" placeholder="введите параметры">
                    </td>
                    <td>
                        <button type="reset" class="resetInput">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>
            <p class="text-left ">
                    Выберите способ доставки: <mark>*</mark>
            </p>
            <label for="deliveryAvia">
                    <input type="checkbox" value="АВИАДОСТАВКА" name="deliveryAvia" id="deliveryAvia">
                    АВИАДОСТАВКА
            </label>
            <label for="deliverySia">
                    <input type="checkbox" value="МОРСКАЯ ДОСТАВКА " name="deliverySia" id="deliverySia">
                    МОРСКАЯ ДОСТАВКА
                    
            </label>
                        
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
